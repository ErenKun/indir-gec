{% extends "admin_dashboard.html" %}
{% block title %}Profilim{% endblock %}

{% block admin_content %}
<h2 class="text-2xl font-bold mb-6 border-b dark:border-gray-700 pb-2">Profil ve Şifre Yönetimi</h2>

<div class="max-w-lg mx-auto">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Şifre Değiştir</h3>
        
        <form method="POST" action="{{ url_for('admin_profile') }}" class="space-y-4">
            <div>
                <label for="current_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Mevcut Şifre</label>
                <input type="password" name="current_password" id="current_password" required class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-red-500 focus:ring-red-500 dark:bg-gray-700 p-2">
            </div>
            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Yeni Şifre</label>
                <input type="password" name="new_password" id="new_password" required class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-red-500 focus:ring-red-500 dark:bg-gray-700 p-2">
            </div>
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Yeni Şifre (Tekrar)</label>
                <input type="password" name="confirm_password" id="confirm_password" required class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-red-500 focus:ring-red-500 dark:bg-gray-700 p-2">
            </div>
            
            <div class="pt-2">
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Şifreyi Güncelle
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
